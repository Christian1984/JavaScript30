<html>
  <head>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <div class='canvas'>
      <div class='dwatch'>
        <div class='digit digit--h'>
          00
        </div>
        :
        <div class='digit digit--m'>
          00
        </div>
        :
        <div class='digit digit--s'>
          00
        </div>
      </div>
    </div>
    <script>
      function twoDigits(i) {
        var s = i.toString();

        if (s.length < 2) {
          return `0${s}`;
        }

        return s;
      }

      (function() {
        var s = 0;
        var m = 0;
        var h = 0;

        let isStopwatch = false;

        window.setInterval(() => {
          if (isStopwatch) {
            s++;

            if (s % 60 === 0) {
              s = 0;
              m++;

              if (m % 60 === 0) {
                m = 0;
                h++;

                if (h % 24 === 0) {
                  h = 0;
                }
              }
            }
          }
          else {
            s = new Date().getSeconds();
            m = new Date().getMinutes();
            h = new Date().getHours();
          }

          console.log(`${twoDigits(h)}:${twoDigits(m)}:${twoDigits(s)}`);
          document.querySelector(`.digit--h`).innerHTML = twoDigits(h);
          document.querySelector(`.digit--m`).innerHTML = twoDigits(m);
          document.querySelector(`.digit--s`).innerHTML = twoDigits(s);
        }, 1000);
      })();
    </script>
  </body>
</html>
