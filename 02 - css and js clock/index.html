<html>
  <head>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <div class='canvas'>
      <div class='dwatch'>
        <div class='digit digit--h'>
          --
        </div>
        :
        <div class='digit digit--m'>
          --
        </div>
        :
        <div class='digit digit--s'>
          --
        </div>
      </div>
      <div class='awatch'>
        <div class='awatch__face'>
          <div class='awatch__handcanvas'>
            <div class='awatch__hand awatch__hand--h'></div>
            <div class='awatch__hand awatch__hand--m'></div>
            <div class='awatch__hand awatch__hand--s'></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function twoDigits(i) {
        var s = i.toString();

        if (s.length < 2) {
          return `0${s}`;
        }

        return s;
      }

      function updateDigitalClock(h, m , s) {
          document.querySelector('.digit--h').innerHTML = twoDigits(h);
          document.querySelector('.digit--m').innerHTML = twoDigits(m);
          document.querySelector('.digit--s').innerHTML = twoDigits(s);
      }

      function updateAnalogClock(h, m, s) {
        let sdeg = s / 60 * 360 + 90;
        let mdeg = m / 60 * 360 + 90;
        let hdeg = h / 12 * 360 + 90;

        document.querySelector('.awatch__hand--s').style.transform = `rotate(${sdeg}deg)`;document.querySelector('.awatch__hand--s').style.transform = `rotate(${sdeg}deg)`;
        document.querySelector('.awatch__hand--m').style.transform = `rotate(${mdeg}deg)`;
        document.querySelector('.awatch__hand--h').style.transform = `rotate(${hdeg}deg)`;
      }

      (function() {
        var s = 0;
        var m = 0;
        var h = 0;

        let isStopwatch = false;

        window.setInterval(() => {
          if (isStopwatch) {
            s++;

            if (s % 60 === 0) {
              s = 0;
              m++;

              if (m % 60 === 0) {
                m = 0;
                h++;

                if (h % 24 === 0) {
                  h = 0;
                }
              }
            }
          }
          else {
            let d = new Date();
            s = d.getSeconds();
            m = d.getMinutes();
            h = d.getHours();
          }

          updateDigitalClock(h, m, s);
          updateAnalogClock(h, m, s);
        }, 1000);
      })();
    </script>
  </body>
</html>
